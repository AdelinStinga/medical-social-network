<div id="post-feed">
    <app-post *ngFor="let post of posts" [postData]="post"></app-post>
</div>
<button *ngIf="currentUserId != userId && userId" (click)="onFollowUser()" mat-fab [color]="getFollowButtonColor()" id="follow-button">
     <mat-icon>group_add_border</mat-icon>
</button>
<button *ngIf="currentUserId == userId || !userId" (click)="onCreatePostClick()" mat-fab color="warn" id="post-button"> 
    <mat-icon>add</mat-icon>
</button>
